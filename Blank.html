<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/blank.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Architects+Daughter|Roboto&amp;subset=latin,devanagari">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>

<body class="welcome">
    <span id="splash-overlay" class="splash"></span>
    <span id="welcome" class="z-depth-4"></span>

    <main class="valign-wrapper">
        <span class="container grey-text text-lighten-1 ">

            <p class="flow-text">Welcome to</p>
            <h1 class="title grey-text text-lighten-3"><img src="assets/img/logo.png" alt="" width="300px"></h1>

            <blockquote class="flow-text">Maaf, Halaman Belum Tersedia.</blockquote>
            <div class="row">
                <div id="countdown"></div>
            </div>

        </span>
    </main>


    <div id="message" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Contact</h4>
            <p>coming soon...</p>
        </div>
        <div class="modal-footer">
            <a href="" class="modal-action modal-close waves-effect btn-flat">close</a>
        </div>
    </div>


    <script>
        var countDown = 10;
        var countdownElement = document.getElementById("countdown");

        var timer = setInterval(function () {
            countdownElement.innerHTML = "Anda akan segera dialihkan dalam :  " + countDown + " s";
            countDown--;

            if (countDown < 0) {
                clearInterval(timer);
                countdownElement.innerHTML = "Waktu Habis!";
                window.location.href = "https://www.dialogika.co";
            }
        }, 1000);
    </script>
</body>

</html>
